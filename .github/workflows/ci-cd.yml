name: CI/CD Pipeline

on:
  push:
    branches: [ main, production, ci/pipeline-improvements ]
  pull_request:
    branches: [ main, production ]
  workflow_dispatch:

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Check for Supabase Secrets
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          if [ -z "$SUPABASE_ACCESS_TOKEN" ]; then
            echo "Error: SUPABASE_ACCESS_TOKEN is not set"
            exit 1
          fi
          if [ -z "$SUPABASE_DB_PASSWORD" ]; then
            echo "Error: SUPABASE_DB_PASSWORD is not set"
            exit 1
          fi
          if [ -z "$SUPABASE_PROJECT_ID" ]; then
            echo "Error: SUPABASE_PROJECT_ID is not set"
            exit 1
          fi
          echo "All Supabase secrets are present."

  backup-database:
    needs: check-secrets
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Debug Network
        run: |
          echo "Resolving db.$SUPABASE_PROJECT_ID.supabase.co..."
          nslookup db.$SUPABASE_PROJECT_ID.supabase.co || true
          ping -c 4 db.$SUPABASE_PROJECT_ID.supabase.co || true

      - name: Run Full Backup
        run: |
          TIMESTAMP=$(date +%Y-%m-%d_%H-%M-%S)
          BACKUP_FILE="backup_$TIMESTAMP.sql"
          
          # URL encode the password
          DB_PASSWORD_ENCODED=$(python3 -c "import urllib.parse, os; print(urllib.parse.quote(os.environ['SUPABASE_DB_PASSWORD']))")
          
          # Try DIRECT connection
          DB_URL="postgresql://postgres:$DB_PASSWORD_ENCODED@db.$SUPABASE_PROJECT_ID.supabase.co:5432/postgres"
          
          echo "ðŸ“¦ Starting full database backup via Supabase CLI using DIRECT connection..."
          supabase db dump \
            --db-url "$DB_URL" \
            --schema public,auth,storage \
            -f "$BACKUP_FILE" \
            --debug
            
          echo "âœ… Backup completed: $BACKUP_FILE"
          ls -lh "$BACKUP_FILE"
