  #   runs-on: ubuntu-latest
  #   needs: [build]
  #
  #   steps:
  #     - name: Checkout code
  #       uses: actions/checkout@v6
  #
  #     - name: Setup Node.js
  #       uses: actions/setup-node@v6
  #       with:
  #         node-version: ${{ env.NODE_VERSION }}
  #         cache: 'npm'
  #
  #     - name: Install dependencies
  #       run: npm ci
  #
  #     - name: Install Lighthouse
  #       run: npm install -g lighthouse
  #
