  #       run: |
  #         # Start server in background
  #         npm run dev &
  #         PID=$!
  #
  #         # Run lighthouse script
  #         chmod +x scripts/ci/lighthouse-ci.sh
  #         ./scripts/ci/lighthouse-ci.sh http://localhost:3000
  #
  #         # Kill server
  #         kill $PID
  #       env:
  #         NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://example.supabase.co' }}
  #         NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'mock-key' }}

  # Job 8: Quality Gate Summary
  quality-gate:
    name: Quality Gate Summary
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, unit-tests, build, database-quality, security-audit]
    if: always()

    steps:
      - name: Check all required jobs
        run: |
          echo "Quality Gate Results:"
          echo "====================="

          if [[ "${{ needs.lint-and-typecheck.result }}" != "success" ]]; then
            echo "‚ùå Lint & Type Check: FAILED"
            exit 1
          else
            echo "‚úÖ Lint & Type Check: PASSED"
          fi

          if [[ "${{ needs.unit-tests.result }}" != "success" ]]; then
            echo "‚ùå Unit Tests: FAILED"
            exit 1
          else
            echo "‚úÖ Unit Tests: PASSED"
          fi

          if [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "‚ùå Build: FAILED"
            exit 1
          else
            echo "‚úÖ Build: PASSED"
          fi

          if [[ "${{ needs.database-quality.result }}" == "skipped" ]]; then
            echo "‚ö†Ô∏è  Database Quality: SKIPPED (Missing Secrets)"
          elif [[ "${{ needs.database-quality.result }}" != "success" ]]; then
            echo "‚ö†Ô∏è  Database Quality: FAILED (non-blocking)"
            # exit 1
          else
            echo "‚úÖ Database Quality: PASSED"
          fi

          if [[ "${{ needs.security-audit.result }}" != "success" ]]; then
            echo "‚ö†Ô∏è  Security Audit: WARNING (non-blocking)"
          else
            echo "‚úÖ Security Audit: PASSED"
          fi

          # if [[ "${{ needs.lighthouse.result }}" != "success" ]]; then
          #   echo "‚ùå Lighthouse CI: FAILED"
          #   exit 1
          # else
          #   echo "‚úÖ Lighthouse CI: PASSED"
          # fi

          echo "====================="
          echo "‚úÖ All quality gates passed!"

  # Job 9: Deploy Database Changes
  deploy-database:
    name: Deploy Database Changes
    runs-on: ubuntu-latest
    needs: [quality-gate, check-secrets]
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production') && github.event_name == 'push' && needs.check-secrets.outputs.has-secrets == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Remote Supabase
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Push Migrations
        run: supabase db push --dry-run && supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        continue-on-error: true

  # Job 10: Deploy to Vercel (Preview - Main)
  deploy-preview-main:
    name: Deploy to Vercel (Preview - Main)
    runs-on: ubuntu-latest
    needs: [quality-gate, deploy-database]
    if: always() && github.ref == 'refs/heads/main' && github.event_name == 'push' && needs.quality-gate.result == 'success'
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN_GITHUB_ACTIONS }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN_GITHUB_ACTIONS }}

      - name: Deploy to Vercel
        id: deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN_GITHUB_ACTIONS }})
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $DEPLOYMENT_URL"

      - name: Comment deployment URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üöÄ Deployed to preview (main): ${{ steps.deploy.outputs.url }}'
            })

  # Job 11: Deploy to Vercel (Production)
  deploy-production:
    name: Deploy to Vercel (Production)
    runs-on: ubuntu-latest
    needs: [quality-gate, deploy-database]
    if: always() && github.ref == 'refs/heads/production' && github.event_name == 'push' && needs.quality-gate.result == 'success'
    environment:
      name: production
      url: https://guitar-crm.vercel.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN_GITHUB_ACTIONS }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN_GITHUB_ACTIONS }}

      - name: Deploy to Vercel
        id: deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN_GITHUB_ACTIONS }})
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $DEPLOYMENT_URL"

  # Job 10: Deploy Preview (for PRs)
  deploy-preview:
    name: Deploy Preview (PR)
    runs-on: ubuntu-latest
    needs: [quality-gate]
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
      issues: write
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN_GITHUB_ACTIONS }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN_GITHUB_ACTIONS }}

      - name: Deploy Preview to Vercel
        id: deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN_GITHUB_ACTIONS }})
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "Deployed preview to: $DEPLOYMENT_URL"

      - name: Comment preview URL on PR
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üîç Preview deployment ready: ${{ steps.deploy.outputs.url }}'
            })
